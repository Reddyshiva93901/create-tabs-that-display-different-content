<!DOCTYPE html>
<html>
<head>
  <title>Tabs Example</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="tabs">
    <button class="tab-btn active" onclick="showTab('tab1')">Tab 1</button>
    <button class="tab-btn" onclick="showTab('tab2')">Tab 2</button>
    <button class="tab-btn" onclick="showTab('tab3')">Tab 3</button>
  </div>

  <div class="tab-content" id="tab1">
    <h2>Pagani</h2>
    <p>Pagani is a hyper car.</p>
  </div>

  <div class="tab-content" id="tab2">
    <h2>ferrari</h2>
    <p>ferrai is a super car.</p>
  </div>

  <div class="tab-content" id="tab3">
    <h2>Ducati panigale v4 </h2>
    <p>ducati panigale is a super bike.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
